<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>1、时、分，秒</title>
<style>
.clocks {
height: 500px;
margin: 25px auto;
position: relative;
width: 500px;
}
.element{
bottom:0;
right:0;
position:fixed;
}
p {
color: #0f0;
text-indent: 30px;
text-transform: uppercase;
}
h1{
color: #f0f;
text-indent: 30px;
text-transform: uppercase;
}
h2{
color: #0ff;
text-indent: 30px;
text-transform: uppercase;
}

</style>
</head>
<body>
<header style="text-align:center; font-size:35px;"><h2>时钟</h2></header>
<div class="clocks">
<canvas id="canvas" width="500" height="500"></canvas>
</div>

<script>
var canvas, ctx, clockRadius = 250, clockImage;

function clear() {
ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
}

function drawScene() {
clear();
var date = new Date();
var hours = date.getHours();
var minutes = date.getMinutes();
var seconds = date.getSeconds();
hours = hours > 12 ? hours - 12 : hours;
var hour = hours + minutes / 60;
var minute = minutes + seconds / 60;

ctx.save();
ctx.drawImage(clockImage, 0, 0, 500, 500);
ctx.translate(canvas.width / 2, canvas.height / 2);


ctx.font = '36px Arial';
ctx.fillStyle = '#000';
ctx.textAlign = 'center';
ctx.textBaseline = 'middle';
for (var n = 1; n <= 12; n++) {
var theta = (n - 3) * (Math.PI * 2) / 12;
var x = clockRadius * 0.7 * Math.cos(theta);
var y = clockRadius * 0.7 * Math.sin(theta);
ctx.fillText(n, x, y);
}


ctx.save();
var theta = (hour - 3) * 2 * Math.PI / 12;
ctx.rotate(theta);
ctx.beginPath();
ctx.moveTo(-15, -5);
ctx.lineTo(-15, 5);
ctx.lineTo(clockRadius * 0.5, 1);
ctx.lineTo(clockRadius * 0.5, -1);
ctx.fillStyle = '#0ff';
ctx.fill();
ctx.restore();


ctx.save();
var theta = (minute - 15) * 2 * Math.PI / 60;
ctx.rotate(theta);
ctx.beginPath();
ctx.moveTo(-15, -4);
ctx.lineTo(-15, 4);
ctx.lineTo(clockRadius * 0.8, 1);
ctx.lineTo(clockRadius * 0.8, -1);
ctx.fillStyle = '#f0f';
ctx.fill();
ctx.restore();


ctx.save();
var theta = (seconds - 15) * 2 * Math.PI / 60;
ctx.rotate(theta);
ctx.beginPath();
ctx.moveTo(-15, -3);
ctx.lineTo(-15, 3);
ctx.lineTo(clockRadius * 0.9, 1);
ctx.lineTo(clockRadius * 0.9, -1);
ctx.fillStyle = '#0f0';
ctx.fill();
ctx.restore();

ctx.restore();
}

window.onload = function() {
canvas = document.getElementById('canvas');
ctx = canvas.getContext('2d');

clockImage = new Image();
clockImage.src = 'https://static.jyshare.com/images/mix/125855_nnla_89964.png';

setInterval(drawScene, 1000); 
}
</script>
<div>
<p style="font-color:#0f0;">绿色为秒针，转动一下为一秒钟。</p>
<h2 style="font-color:#f0f;">紫色为分针，转动一下为一分钟。</h2>
<h1 style="font-color:#0ff;">蓝色为时针，转动一下为一小时。</h1>
</div>
<div class="element" style="padding:40px;text-align:center;font-size:20px; border-style:outset; ">

</div>

</body>
</html>
